<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-form-input" />
        <input type="submit" value="search" class="search-form-button"/>
      </form>
    </header>
    <main>
      <div class="weather-app-data">
       <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p>
           <div class="weather-app-details">
             <span id="time"></span>, <span id="description"></span>
             <br />
             Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
           </div>
        </p>
      </div>
      <div class="weather-app-temperature-container">
        <div id="icon"></div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">â„ƒ</div>
      </div>
    </div>
    </main>

        >open-sourced on GitHub</a
      >
      and <a href="https://shecodes-weather-appp.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    </div>
